<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>twitter-heart</title>
  <style>
    label {
      display: inline-block;
      width: 100px;
      height: 100px;
      background-image: url(https://abs.twimg.com/a/1542244373/img/animations/web_heart_animation_edge.png);
    }
    input:checked + label {
      background-position: right 0;
      transition:2s steps(28);
      
    }
    
  </style>
</head>
<body>
  <input hidden type="checkbox" id="heart">
  <label for="heart"></label>
</body>
</html>
