<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated'
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
 
</script>
<script>
  // YOUR CODE GOES BELOW
  // 画一条实线
 var x1,y1
 for(var i = 0; i < 400; i++) {
   x1 = i  
   y1 = 10
   dot(x1,y1,"black")
 }
 
//  画一条一个实点一个空点的虚线
var x2, y2
for (var i = 0; i < 400; i += 2) {
  x2 = i  
  y2 = 20
  dot(x2,y2,"black")
}

// 画一条两个实点两个空点的虚线
var x3,y3,x03
for (var i = 0; i < 400; i += 4) {
  x3 = i
  x03 = i + 1
  y3 = 30
  dot(x3,y3,"black")
  dot(x03,y3,"black") 
}

// 画一条三个实点两个空点的虚线
var x4,y4,x04,x004
for (var i = 0; i < 400; i += 5) {
  x4 = i 
  x04 = i + 1
  x004 = i +2
  y4 = 40
  dot(x4,y4)
  dot(x04,y4)
  dot(x004,y4)
}
// 画一条45度的斜线
var x5,y5
for (var i = 0 ; i < 300; i++) {
  y5 = i,x5 = i
  dot(x5,y5)
}
// 画一条跨越画布左上角和右下角的对角线
var x6,y6
for (var i = 0; i < 400; i++) {
  x6 = i 
  y6 = 3 / 4 * x6
  dot(x6,y6)
}

// 画一个空心矩形

for (var i = 150; i <= 200; i++) {
  for (var j = 150; j <= 200; j++) {
    if (j == 150 || j == 200 || i == 150 || i == 200) {
      dot(i,j)
    } 
  }
}
// 画一个实心矩形
for (var i = 150; i <= 200; i++) {
  for (var j = 175; j <= 200; j++) {
    dot(i,j,"green")
  }
}
// 画一个rgb色彩空间的某一面

var rgb = ""
for (var x = 250; x >= 200; x--) {
  for (var y = 200; y <= 250 ; y++) {
    rgb = "rgb(255," + ((y - 200) * 5.1) + "," + ((x - 200) * 5.1)
    dot(x,y,rgb)
  }
}
// 画一个空心的圆
var x,y 
for (x = 50; x <= 150; x++) {
  y = Math.sqrt(2500 - (x - 100)**2) + 100
  dot(x,y)
  dot(y,x)
  y = 100 - Math.sqrt(2500 - (x - 100)**2)
  dot(x,y)
  dot(y,x)
}

</script>
</html>
