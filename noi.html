<script id="ch0104/20" type="x">
  var a = +prompt("a:")
  var b = +prompt("b:")
  var c = +prompt("c:")
  var delta = b**2 - 4 * a *c
  var x1,x2,x
  if (delta >0 && a > 0) {
    x1 = (-b + Math.sqrt(delta)) / (2 * a)
    x2 = (-b - Math.sqrt(delta)) / (2 * a)
    console.log("x1=" + x1.toFixed(5) + ";x2=" + x2.toFixed(5))
  } else if (delta >0 && a < 0) {
    x1 = (-b - Math.sqrt(delta)) / (2 * a)
    x2 = (-b + Math.sqrt(delta)) / (2 * a)
    console.log("x1=" + x1.toFixed(5) + ";x2=" + x2.toFixed(5))
  } else if (delta == 0) {
    x = -b / (2 * a)
    console.log("x1=x2=" + x.toFixed(5))
  } else if (delta < 0){
    var r = -b / (2 * a)
    var v = Math.sqrt(-delta) / (2 * a)
    x1 = r.toFixed(5) + "+" + (v.toFixed(5) + "i")
    x2 = r.toFixed(5) + "-" + (v.toFixed(5) + "i")
    console.log("x1=" + x1 + ";x2=" + x2)
  }
</script>
