<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>qq-mail-position</title>
  <style>
* {
  background-color:rgb(0,0,0,0.05);
  margin:0;
  box-sizing:border-box;
}

header {
  position:fixed;
  border:1px solid;
  top:0;
  left:0;
  right:0;
  bottom:90%;
  background-color: red;
}
main {
  position:fixed;
  top:10%;
  left:0;
  right:0;
  bottom:0;
}
aside {
  position:absolute;
  left:0;
  right:85%;
  top:0;
  bottom:0;
  background-color: gold;
}
section {
  position:absolute;
  left:15%;
  right:0;
  top:0;
  bottom:0;
  background-color: green
}
  </style>
</head>
<body>
  <header></header>
  <main>
    <aside></aside>
    <section></section>
  </main>
</body>
</html>
